<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Подключение шрифтов -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>

<!-- Main page -->
<main class="main">
    <div class="container">
        <div class="main__inner">
            <div class="main__logo">
                <img class="main__logo-img" src="img/sign-up.png" alt="Sign Up">
            </div>
            <div class="main__content">
                <h1 class="main__content-title">New user?</h1>
                <p class="main__content-subtitle">Use the form below to create your account.</p>
                <form action="#" class="main__form">
                    <div class="main__form-box">
                        <div>
                            <label for="firstname" class="main__form-label">First Name</label>
                            <input id="firstname" type="text">
                        </div>
                        <div>
                            <label for="lastname" class="main__form-label">Last Name</label>
                            <input id="lastname" type="text">
                        </div>
                    </div>
                    <div class="main__form-box">
                        <div>
                            <label for="nationality" class="main__form-label">Nationality</label>
                            <select id="nationality">
                                <option>Belarus</option>
                                <option>Russian</option>
                                <option selected>American</option>
                                <option>Italian</option>
                            </select>
                        </div>
                        <div>
                            <label for="email" class="main__form-label">E-mail</label>
                            <input id="email" type="email">
                        </div>
                    </div>
                    <div class="main__form-box">
                        <div>
                            <label for="age" class="main__form-label">Date of Birth</label>
                            <input id="age" type="date">
                        </div>
                        <div class="main__form-radio">
                            <h4 class="main__form-radio__title">Gender</h4>
                            <label for="male" class="main__form-label">
                                <input type="radio" value="Male" id="male" name="gender">
                                Male
                            </label>
                            <label for="female" class="main__form-label">
                                <input type="radio" value="Male" id="female" name="gender">
                                Female
                            </label>
                        </div>
                    </div>
                    <div class="main__form-box">
                        <div>
                            <label for="password" class="main__form-label">Password</label>
                            <input id="password" type="password">
                        </div>
                        <div>
                            <label for="confpassword" class="main__form-label">Confirm Password</label>
                            <input id="confpassword" type="password">
                        </div>
                    </div>
                    <div class="main__form-wrapper">
                        <p>Have an account? <a href="#">Login</a></p>
                        <button type="submit">Complete Signup</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<!-- @@include("./chunk/footer.html") -->

    <script src="js/main.js"></script>

</body>
</html>
