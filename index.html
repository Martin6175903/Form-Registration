<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Подключение шрифтов -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>

<!-- Main page -->
<main class="main">
    <div class="container">
        <div class="main__inner">
            <div class="main__logo">
                <img class="main__logo-img" src="img/sign-up.png" alt="Sign Up">
            </div>
            <div class="main__content">
                <h1 class="main__content-title">New user?</h1>
                <p class="main__content-subtitle">Use the form below to create your account.</p>
                <form action="#" class="main__form">
                    <div class="main__form-box">
                        <div>
                            <label for="firstname" class="main__form-label">First Name</label>
                            <input id="firstname" type="text">
                        </div>
                        <div>
                            <label for="lastname" class="main__form-label">Last Name</label>
                            <input id="lastname" type="text">
                        </div>
                    </div>
                    <div class="main__form-box">
                        <div>
                            <label for="nationality" class="main__form-label">Nationality</label>
                            <select id="nationality">
                                <option>Belarus</option>
                                <option>Russian</option>
                                <option selected>American</option>
                                <option>Italian</option>
                                <option>Poland</option>
                                <option>Denmark</option>
                                <option>England</option>
                                <option>Spain</option>
                                <option>Sweden</option>
                                <option>Albanian</option>
                            </select>
                        </div>
                        <div>
                            <label for="email" class="main__form-label">E-mail</label>
                            <input id="email" type="email">
                        </div>
                    </div>
                    <div class="main__form-box">
                        <div>
                            <label class="main__form-label">Date of Birth</label>
                            <div class="main__form-date">
                                <select class="main__form-date__day" name="" id="day">
                                    <option onclick="console.log(this)" value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>
                                </select>
                                <select class="main__form-date__month" name="" id="month">
                                    <option value="january">January</option>
                                    <option value="february">February</option>
                                    <option value="march">March</option>
                                    <option value="april">April</option>
                                    <option value="may">May</option>
                                    <option value="june">June</option>
                                    <option value="july">July</option>
                                    <option value="august">August</option>
                                    <option value="september">September</option>
                                    <option value="october">October</option>
                                    <option value="november">November</option>
                                    <option value="december" selected>December</option>
                                </select>
                                <select class="main__form-date__year" name="" id="year">
                                    <option value="2023">2023</option>
                                    <option value="2022">2022</option>
                                    <option value="2021">2021</option>
                                    <option value="2020">2020</option>
                                    <option value="2019">2019</option>
                                    <option value="2018">2018</option>
                                    <option value="2017">2017</option>
                                    <option value="2016">2016</option>
                                    <option value="2015">2015</option>
                                    <option value="2014">2014</option>
                                    <option value="2013">2013</option>
                                    <option value="2012">2012</option>
                                    <option value="2011">2011</option>
                                    <option value="2010">2010</option>
                                    <option value="2009">2009</option>
                                    <option value="2008">2008</option>
                                    <option value="2007">2007</option>
                                    <option value="2006">2006</option>
                                    <option value="2005">2005</option>
                                    <option value="2004">2004</option>
                                    <option value="2003">2003</option>
                                    <option value="2002">2002</option>
                                    <option value="2001">2001</option>
                                    <option value="2000">2000</option>
                                    <option value="1999">1999</option>
                                    <option value="1998">1998</option>
                                    <option value="1997">1997</option>

                                    <option value="1989">1989</option>

                                    <option value="1986">1986</option>
                                    <option value="1985">1985</option>
                                    <option value="1984">1984</option>
                                    <option value="1983">1983</option>
                                    <option value="1982">1982</option>
                                    <option value="1981">1981</option>
                                    <option value="1980">1980</option>
                                    <option value="1979">1979</option>
                                    <option value="1978">1978</option>
                                    <option value="1977">1977</option>
                                    <option value="1976">1976</option>
                                    <option value="1975">1975</option>
                                </select>
                            </div>
                        </div>
                        <div class="main__form-radio">
                            <h4 class="main__form-radio__title">Gender</h4>
                            <div>
                                <input type="radio" value="Male" id="male" name="gender">
                                <label for="male" class="main__form-label form__gender">Male</label>
                                <input type="radio" value="Male" id="female" name="gender">
                                <label for="female" class="main__form-label form__gender">Female</label>
                            </div>
                        </div>
                    </div>
                    <div class="main__form-box">
                        <div>
                            <label for="password" class="main__form-label">Password</label>
                            <input id="password" type="password">
                        </div>
                        <div>
                            <label for="confpassword" class="main__form-label">Confirm Password</label>
                            <input id="confpassword" type="password">
                        </div>
                    </div>
                    <div class="main__form-wrapper">
                        <p class="main__form-text">Have an account? <a class="main__form-link" href="#">Login</a></p>
                        <button class="main__form-submit" type="submit">Complete Signup</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

</html>
