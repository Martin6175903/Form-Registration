<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Подключение шрифтов -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>

<!-- Main page -->
<main class="main">
    <div class="container">
        <div class="main__inner">
            <div class="main__logo">
                <img class="main__logo-img" src="img/sign-up.png" alt="Sign Up">
            </div>
            <div class="main__content">
                <h1 class="main__content-title">New user?</h1>
                <p class="main__content-subtitle">Use the form below to create your account.</p>
                <form action="#" class="main__form">
                    <div class="main__form-box">
                        <label for="firstname" class="main__form-label">First Name <br>
                            <input id="firstname" type="text">
                        </label>
                        <label for="lastname" class="main__form-label">Last Name <br>
                            <input id="lastname" type="text">
                        </label>
                    </div>
                    <div class="main__form-box">
                        <label for="nationality" class="main__form-label">Nationality <br>
                            <select>
                                <option>Belarus</option>
                                <option>Russia</option>
                                <option>America</option>
                                <option>Italia</option>
                            </select>
                        </label>
                    </div>
                    <div class="main__form-box">
                        <label for="email" class="main__form-label">E-mail <br>
                            <input id="email" type="email">
                        </label>
                    </div>
                    <div class="main__form-box">

                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<!-- @@include("./chunk/footer.html") -->

    <script src="js/main.js"></script>

</body>
</html>
